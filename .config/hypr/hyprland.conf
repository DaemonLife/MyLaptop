# See https://wiki.hyprland.org/Configuring/Monitors/

# monitor setups {{

# setup for Moscow
monitor=HDMI-A-1,1920x1080@74.973000,0x0,1
monitor=eDP-1,1920x1080x60.000999,1920x300,1

# setup for gG
# monitor=HDMI-A-1,1920x1080,0x0,1

# }}

# start applications {{

exec-once=waybar
# exec-once=hyprpaper
exec-once=mako
exec-once=systemctl --user import-environment
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=udiskie -a -n #-t
exec-once=wl-paste -t TEXT
exec-once=swayidle -w timeout 300 'swaylock -f --effect-greyscale' timeout 360 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once=swaybg -c "#121212"

# }}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.3
        drag_lock = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification. For mouse
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(0087afff)
    col.inactive_border = rgba(00000000)
    layout = dwindle
}

decoration {
    # rounding = 0
    # blur = on 
    # blur_size = 10
    # blur_passes = 1
    # blur_new_optimizations = on
    # inactive_opacity = 0.6
    # blur_ignore_opacity = on
    # dim_inactive = on
    # dim_strength = 0.5
    drop_shadow = off
    # shadow_range = 0
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

misc {
disable_hyprland_logo = yes
}
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

device:epic mouse V1 {
    sensitivity = -0.5
}

# Keys {{

$mainMod = SUPER

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, O, exit,
bind = $mainMod, R, exec, hyprctl reload
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, bemenu-run -l 5 --fn freemono 40 -H 20 -W 1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind= $mainMod, F, fullscreen
bind = $mainMod, l, exec, swaylock -f --effect-greyscale --fade-in=0.5 --grace=2

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# screenshot 
bind=,PRINT, exec, grim ~/Pictures/ps_$(date +"%Y%m%d%H%M%S").png - | wl-copy
bind=$mainMod, PRINT, exec, grim -g "$(slurp)" - | wl-copy

# screen brightness
bind = , XF86MonBrightnessUp, exec, light -A 10
bind = , XF86MonBrightnessDown, exec, light -U 10
bind = $mainMod, XF86MonBrightnessUp, exec, light -A 2
bind = $mainMod, XF86MonBrightnessDown, exec, light -U 2

# bind = , Alt, up, exec, light -U 2
# bind = $mainMod, XF86MonBrightnessDown, exec, light -U 2

# audio control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute 0 toggle 
bind = , XF86AudioMicMute, exec, amixer sset Capture toggle

bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop

# Keys }}
